<!DOCTYPE html>
<html>
<head>
  <title>20181046 조근형</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/image">이미지</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/join">회원가입</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/login">로그인</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/">메인페이지</a>
      </li>
    </ul>
</nav>

<div class="container">
  <h2>회원가입</h2>
  <form action="/join_action" class="was-validated" method="POST">
    <div class="form-group">
      <label for="uname">아이디:</label>
      <input type="text" class="form-control" id="id" placeholder="Enter username" name="id" required>
      <div class="valid-feedback">유효함</div>
      <div class="invalid-feedback">아이디를 입력하세요</div>
    </div>
    <div class="form-group">
      <label for="pwd">비밀번호:</label>
      <input type="password" class="form-control" id="pw" placeholder="Enter password" name="pw" required>
      <div class="valid-feedback">유효함</div>
      <div class="invalid-feedback">비밀번호를 입력하세요</div>
    </div>
    <div class="form-group">
      <label for="pwd">이름:</label>
      <input type="password" class="form-control" id="name" placeholder="Enter password" name="name" required>
      <div class="valid-feedback">유효함</div>
      <div class="invalid-feedback">이름을 입력하세요</div>
    </div>
    <div class="form-group">
      <label for="pwd">전화번호:</label>
      <input type="password" class="form-control" id="phone" placeholder="Enter password" name="phone" required>
      <div class="valid-feedback">유효함</div>
      <div class="invalid-feedback">전화번호를 입력하세요</div>
    </div>

    <button type="submit" class="btn btn-primary">가입</button>
  </form>
</div>

</body>
</html>
